type Client {
    id: String!
    name: String!
    age: Int!
    documents: [Document]
    relatives: [Relative]
}

type Document {
    id: String!
    type: String!
    number: String!
    issueDate: String!
    expiryDate: String!
}

type Relative {
    id: String!
    relationType: String!
    name: String!
    age: Int!
}

type Query {
    getClient(id: String!): Client
    getDocuments(clientId: String!): [Document]
    getRelatives(clientId: String!): [Relative]
}
